language: r
sudo: false
cache: packages

before_install:
- npm install netlify-cli -g

script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: script
  script: netlify deploy --dir cm --prod --message "$DEPLOY_MSG"
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

after_success:
- netlify deploy --prod --dir cm
